    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lato', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              primary: '#9AA6A3', // Morandi: Muted Sage / Green-Grey
              'primary-dark': '#7A8582', // Deeper Sage
              secondary: '#C2B8B0', // Morandi: Muted Warm Clay/Beige
              dark: '#5E5C5C', // Morandi: Warm Charcoal/Deep Grey (Softer than black)
              light: '#F2F2EF', // Morandi: Off-white / Foggy Grey
              surface: '#FFFFFF',
            },
            boxShadow: {
              'luxury': '0 20px 40px -10px rgba(94, 92, 92, 0.1)', // Softer, more diffuse shadow
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F2F2EF;
        color: #5E5C5C;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F2F2EF; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C2B8B0; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9AA6A3; 
      }
      @media print {
        .print-break-before {
          page-break-before: always;
        }
      }
    </style>
